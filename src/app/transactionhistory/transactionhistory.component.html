<div appCreateHeader headerText="Transaction History"></div>

<label> Search by Detail</label> &nbsp;
<input [(ngModel)]="srchString" type='search'>

<br>
<div class='card' >
<table>
  <tr class="card-header">
    <th>ID</th>
    <th>DETAILS</th>
    <th>DATE</th>
    <th>VALUE</th>
  </tr>
<tr *ngFor="let item of txnList | filter: 'details':srchString" appHighlight>
  <td>{{item.id}}</td>
  <td>{{item.details | uppercase}}</td>
  <td>{{item.date | date: medium}}</td>
  <td>{{item.value | currency: 'INR' }}</td>
</tr>
</table>
</div>
<br>
